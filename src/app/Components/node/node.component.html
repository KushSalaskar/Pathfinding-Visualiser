<div class="node" [ngClass] = "{
    'isVisited' : node.isVisitedAnimation,
    'VisitedWithoutAnimation': node.rerenderWithoutAnimation,
    'PathWithoutAnimation': node.rerenderPathWithoutAnimation,
    'isWall' : node.isWall,
    'isEndNode' : node.isEndNode,
    'inPath' : node.isPathAnimation, 
    'isStartNode' : node.isStartNode }" 
    
    (mousedown) = "MouseDown($event)"
    (mouseup) =" MouseUp($event)"
    #nodeel
>

   
</div>
